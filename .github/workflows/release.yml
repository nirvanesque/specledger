# .github/workflows/release.yml - GitHub Release Workflow
# Triggers:
#   1. Push tag v* -> runs GoReleaser
#   2. Push to main -> creates new tag (which triggers #1)
#   3. Manual workflow_dispatch -> creates new tag (which triggers #1)

name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.3). Leave empty for auto patch bump.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  # Auto-tag job: runs on main branch push OR manual workflow_dispatch (not tag push)
  # Creates a tag which will trigger a NEW workflow run for the release job
  auto-tag:
    name: Auto Tag
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and determine version
        id: tag
        run: |
          # If manual trigger with version specified, use it
          if [ -n "${{ inputs.version }}" ]; then
            NEW_TAG="${{ inputs.version }}"
            # Ensure 'v' prefix
            [[ "$NEW_TAG" != v* ]] && NEW_TAG="v$NEW_TAG"
            echo "Using manual version: $NEW_TAG"
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Check if HEAD is already tagged
          HEAD_TAG=$(git tag --points-at HEAD 2>/dev/null | grep "^v" | head -n1 || echo "")
          if [ -n "$HEAD_TAG" ]; then
            echo "HEAD already tagged as $HEAD_TAG, skipping"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Parse version (remove 'v' prefix)
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3 | cut -d- -f1)

          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.tag.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.tag.outputs.new_tag }}
          git push origin ${{ steps.tag.outputs.new_tag }}
          echo "âœ… Tag ${{ steps.tag.outputs.new_tag }} created. Release workflow will run automatically."

  # Release job: ONLY runs when triggered by tag push
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
